name: CI - Test Next Gen UI Agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify installation
      run: |
        python --version
        pip list
        
    - name: Create test data directory
      run: |
        mkdir -p testdata
        mkdir -p AI_Reports
        
    - name: Run tests with small dataset
      run: |
        # Run with the smallest dataset (5 test cases) for CI
        python main.py
      continue-on-error: true  # Don't fail the workflow if tests fail
      env:
        PYTHONUNBUFFERED: 1
        
    - name: Check if reports were generated
      run: |
        ls -la AI_Reports/
        find AI_Reports/ -name "*.json" -o -name "*.html"
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()  # Upload reports even if tests fail
      with:
        name: test-reports-python-${{ matrix.python-version }}
        path: |
          AI_Reports/
          !AI_Reports/**/*.pyc
        retention-days: 30
        
    - name: Upload test results JSON
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-json-${{ matrix.python-version }}
        path: AI_Reports/**/temp_results_*.json
        retention-days: 30
        
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Test reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts Available:" >> $GITHUB_STEP_SUMMARY
        echo "- Test Reports (HTML + JSON)" >> $GITHUB_STEP_SUMMARY
        echo "- Test Results JSON files" >> $GITHUB_STEP_SUMMARY

